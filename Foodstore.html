<!DOCTYPE html>
<html>
  
  <head>
    <link rel="icon" href="./icon/favicon-32x32.png" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSSFile/Foodstore.css">
    <title>Reymark</title>
    
    
  </head>

  <body>

    <!--UPPER BAR-->

    <div class="upper-bar">
     
     <img class="menu-icon" src="icon/menu-icon.png" id="menu-logo" onclick="show()">
     <div class="search-bar">
        <img class="search-icon" src="icon/icons8-search-64.png" id="SI">
        <input class="input" type="text">
     </div>
     <img onclick="gotoProfile()" class="profile" src="icon/account.png">
      
    </div>
    
    <!--Toggle MEnu-->
    <div class="toggle-menu" id="menu-bar">
      <div class="toggle-inside">
        <span class="S1" id="s1" onclick="gotoMenu()">Menu</span>
        <span class="S2" onclick="Drinks()">Drinks</span>
        <span class="S3" onclick="gotoDesert()">Desert</span>
        <span class="S4" onclick="gotoVoucher()">Voucher</span>
        <span class="S5">About us</span>
        <span class="S6">Setting</span>
      </div>
    </div>

    <!--PRICE TAG-->
    
    
    <div class="Price3">&#x20B1;120</div>
    <div class="Price4">&#x20B1;62</div>
    <div class="Price5">&#x20B1;117</div>
    <div class="Price6">&#x20B1;125</div>
    
    
    <!--PHASE 1-->
    
    <div class="phase-1">
      <div class="images">
        <img id="order1-img" class="food-img1" src="Foods/burger.png" >
        <img id="order2-img" class="food-img2" src="Foods/steak.png">
      </div>
      <div class="Price1">&#x20B1;63</div>
      <div class="info">
        
        <div class="set-one">
          
          <div class="food_specify">
           <p class="food_name1">Gnar Burger</p>
          </div>
          
          <div class="ordernow">
            <button id="btn_FS1" class="second">order now</button>
          </div>
          
        </div>
        
        <div class="set-two">
          <div class="food_specify">
            <p class="food_name2">John steak</p>
           </div>
           
           <div class="ordernow">
             <button id="btn_FS2" class="second1">order now</button>
           </div>
        </div>
       
      </div>

    </div>

    <!--PHASE 2-->

    <div class="phase-1">
      <div class="images">
        <img  class="food-img1" src="Foods/BbQ Pizza.png" >
        <img class="food-img2" src="Foods/roasted crabs.png">
      </div>
      <div class="Price2">&#x20B1;87</div>
      <div class="info">
        
        <div class="set-one">

          <div class="food_specify">
           <p class="food_name1">Lazza pizza</p>
          </div>

          <div class="ordernow">
            <button id="btn_FS3" class="second">order now</button>
          </div>

        </div>

        <div class="set-two">
          
          <div class="food_specify">
            <p class="food_name2">Grilled crabs</p>
           </div>
           
           <div class="ordernow">
             <button id="btn_FS4" class="second1">order now</button>
           </div>
        </div>
       
      </div>
      
    </div>

    <!--PHASE 3-->


    <div class="phase-1">
      <div class="images">
        <img class="food-img1" src="Foods/barbeque leg of lamb.png" >
        <img class="food-img2" src="Foods/Sous vide octopus.png">
      </div>
      <div class="info">
        
        <div class="set-one">
 
          <div class="food_specify">
           <p class="food_name1">Lamb leg barbeque</p>
          </div>

          <div class="ordernow">
            <button id="btn_FS5" class="second">order now</button>
          </div>

        </div>

        <div class="set-two">
          
          <div class="food_specify">
            <p class="food_name2">Sous vide Octopus</p>
           </div>
           
           <div class="ordernow">
             <button id="btn_FS6" class="second1">order now</button>
           </div>
        </div>
       
      </div>
      
    </div>
    
    
    
    <script nonce="q2eoNlh5lAzhcJiBB7ihE8sVOcKmOzsD" src="./Javascript/Foodstore.js"></script>
    <script nonce="xq00hexniYIJXc2WCsKvyXVxNQwq6GGF" src="./Javascript/fetch.js"></script>
  </body>
</html>
